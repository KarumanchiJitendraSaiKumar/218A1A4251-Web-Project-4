<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginSuccess</title>
    <style>
        .jittu{
            margin: 50px;
            width: 1000px;
            height: 1300px;
            background: url("success.jpg")no-repeat;
            position: relative;
            animation: repeatit 2s linear 0s infinite alternate;
        }
        @keyframes repeatit{
            from{left: 0;}
            to{left: 50%;}
        }
    </style>
</head>
    <body>
        <center>
            <h1 style="background-color: blanchedalmond; color:#914F1E;">Login Successful...</h1>
            <div class="jittu"></div>
        </center>
    </body>
</html>
